<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <h:body>
        <div class="container">
            <div class="login">
                    <h4>CapacitateUN</h4>
                        <hr></hr>
                            <h:form class="login-inner">
                                <input type="text" class="form-control email" id="email-input" placeholder="Usuario"></input>
                                <input type="password" class="form-control password" id="password-input" placeholder="Contraseña"></input>
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="remember" value="Remember me"> Recordarme </input>
                                            </label>
                                <input class="btn btn-block btn-lg btn-success submit" type="submit" value="Entrar"></input>
                            </h:form>
                        <h:form>
                            <h:commandLink action="createUser" class="btn btn-sm btn-primary register" value="Regístrate"/>
                            <h:commandLink class="btn btn-sm btn-default forgot" value="¿Perdiste tu contraseña?"/>
                        </h:form>
            </div>
        </div>
    </h:body>

</html>
