<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <h:body>
        <div class="container">
            <div class="login">
                <h4>CapacitateUN</h4>
                <hr></hr>
                <form class="login-inner" jsf:id="form-login">
                    <input type="text" class="form-control email" id="email-input" placeholder="Usuario" jsf:value="#{userLoginBean.username}"></input>
                    <input type="password" class="form-control password" id="password-input" placeholder="Contraseña" jsf:value="#{userLoginBean.password}"></input>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="remember" value="Remember me"> Recordarme </input>
                    </label>
                    <input jsf:action="#{userLoginBean.login()}" class="btn btn-block btn-lg btn-success submit" type="submit" value="Entrar"></input>
                </form>
                <form jsf:id="form-buttons">
                    <div class="input-group-btn" jsf:id="form-options">
                        <button jsf:action="createUser" class="btn btn-sm btn-primary register" value="Regístrate">Regístrate</button>
                        <button jsf:action="createUser" class="btn btn-sm btn-default forgot" value="¿Perdiste tu contraseña?">¿Perdiste tu contraseña?</button>

                    </div>
                </form>
                <hr style="border-top: 0.5px; border-bottom: 0.5px"></hr>
                <div class="alert alert-success" role="alert" jsf:id="message" >#{createUserBean.message}</div>
            </div>
        </div>
    </h:body>
</html>
