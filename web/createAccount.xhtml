<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear Cuenta</title>
    </h:head>
    <h:body>   
        <panel>
            <h:form>
                <h1>BANCO</h1>
                <hr/>
                <h2>Crear Cuenta</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre:</label>
                    <h:inputText value="#{createAccountBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Documento:</label>
                    <h:inputText value="#{createAccountBean.document}" required="true" requiredMessage="¡El documento es requerido!"/>
                    <label>Contraseña:</label>
                    <h:inputSecret value="#{createAccountBean.passwordAccount}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                </h:panelGrid>
                <br/>
                <h:commandButton action="#{createAccountBean.createAccount()}" value="Crear"/>
                <br/>
                <br/>
                <label>Mensaje: </label>
                <h:outputText value="#{createAccountBean.message}"/>
                <br/>
                <br/>
                <a href="index.xhtml">Inicio</a>
                <br/>  
            </h:form>
        </panel>
    </h:body>
</html>
