<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Registrar Experiencia</title>
    </head>
    <h:body>
        <ui:composition template="trainerIndex.xhtml">
            <ui:define name="body">
                <h2>Registrar experiencia</h2>
                <div class="col-lg-4">
                    <form class="login-inner" jsf:id="form">
                        <div class="form-group">
                            <h:outputLabel value="Nombre de la experiencia"></h:outputLabel>
                            <h:inputText class="form-control" id="name" value="#{createExperienceBean.name}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Área"></h:outputLabel>
                            <h:selectOneMenu  class ="form-control btn btn-primary dropdown-toggle" value="#{createExperienceBean.area}">
                                <f:selectItem itemValue="#{null}" itemLabel="Seleccionar" noSelectionOption="true"/>
                                <f:selectItem itemValue="vuelo" itemLabel="Vuelo" />
                                <f:selectItem itemValue="conduccion" itemLabel="conducción" />
                                <f:selectItem itemValue="deporte" itemLabel="deporte" />
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton value="Crear" class="btn btn-success" action="#{createExperienceBean.createExperience()}"/>
                    </form>
                </div>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
