<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link  rel="stylesheet"/>
    <head>
        <title>Registrar Experiencia</title>
    </head>
    <h:body>
        <form class="login-inner" jsf:id="form">
            <h:outputLabel value="nombre de la experiencia"></h:outputLabel>
            <h:inputText class="form-control" id="name" value="#{createExperienceBean.name}"/>
            <h:outputLabel value="Área">
            <h:selectOneMenu  class ="btn btn-primary dropdown-toggle" value="#{createExperienceBean.area}">
                <f:selectItem itemValue="vuelo" itemLabel="Vuelo" />
                <f:selectItem itemValue="conduccion" itemLabel="conducción" />
                <f:selectItem itemValue="deporte" itemLabel="deporte" />
            </h:selectOneMenu>
            <h:commandButton class="btn btn-block btn-lg btn-success submit" action="#{createExperienceBean.createExperience()}">Registrar</h:commandButton>
        </form>
    </h:body>
</html>
