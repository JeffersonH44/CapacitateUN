<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="trainerIndex.xhtml">
            <ui:define name="body">
                <div class="row">
                    <div class="col-lg-4">
                        <form role="form" jsf:id="create-form">
                            <div class="form-group">
                                <h:outputLabel value="Nombre del curso" for="name" />
                                <h:inputText class="form-control" id="name" value="#{createCourseBean.name}" title="#{bundle.CreateCoursesTitle_name}" required="true" requiredMessage="El nombre es obligatorio"/>
                            </div> 
                            <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateCoursesLabel_topicID}" for="topicID" />
                            <h:selectOneMenu class="btn btn-default dropdown-toggle" id="topicID" value="#{createCourseBean.topic}" title="#{bundle.CreateCoursesTitle_topicID}" required="true" requiredMessage="#{bundle.CreateCoursesRequiredMessage_topicID}">
                                    <f:selectItems value="#{createCourseBean.availableTopics}"/>
                                </h:selectOneMenu>
                            </div>  
                            <h:commandLink class="btn btn-success" action="#{createCourseBean.createCourse()}" value="Crear" />
                        </form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
