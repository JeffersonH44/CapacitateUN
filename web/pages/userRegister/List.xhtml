<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserRegisterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserRegisterEmpty}" rendered="#{userRegisterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userRegisterController.items.rowCount > 0}">
                    <h:outputText value="#{userRegisterController.pagination.pageFirstItem + 1}..#{userRegisterController.pagination.pageLastItem + 1}/#{userRegisterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userRegisterController.previous}" value="#{bundle.Previous} #{userRegisterController.pagination.pageSize}" rendered="#{userRegisterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userRegisterController.next}" value="#{bundle.Next} #{userRegisterController.pagination.pageSize}" rendered="#{userRegisterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userRegisterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRegisterTitle_registerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.registerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRegisterTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRegisterTitle_coursesID}"/>
                            </f:facet>
                            <h:outputText value="#{item.coursesID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRegisterTitle_userID}"/>
                            </f:facet>
                            <h:outputText value="#{item.userID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userRegisterController.prepareView}" value="#{bundle.ListUserRegisterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userRegisterController.prepareEdit}" value="#{bundle.ListUserRegisterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userRegisterController.destroy}" value="#{bundle.ListUserRegisterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userRegisterController.prepareCreate}" value="#{bundle.ListUserRegisterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserRegisterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
