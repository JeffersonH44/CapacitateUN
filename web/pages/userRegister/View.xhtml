<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserRegisterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserRegisterLabel_registerID}"/>
                    <h:outputText value="#{userRegisterController.selected.registerID}" title="#{bundle.ViewUserRegisterTitle_registerID}"/>
                    <h:outputText value="#{bundle.ViewUserRegisterLabel_status}"/>
                    <h:outputText value="#{userRegisterController.selected.status}" title="#{bundle.ViewUserRegisterTitle_status}"/>
                    <h:outputText value="#{bundle.ViewUserRegisterLabel_coursesID}"/>
                    <h:outputText value="#{userRegisterController.selected.coursesID}" title="#{bundle.ViewUserRegisterTitle_coursesID}"/>
                    <h:outputText value="#{bundle.ViewUserRegisterLabel_userID}"/>
                    <h:outputText value="#{userRegisterController.selected.userID}" title="#{bundle.ViewUserRegisterTitle_userID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userRegisterController.destroyAndView}" value="#{bundle.ViewUserRegisterDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserRegisterEditLink}"/>
                <br />
                <h:commandLink action="#{userRegisterController.prepareCreate}" value="#{bundle.ViewUserRegisterCreateLink}" />
                <br />
                <h:commandLink action="#{userRegisterController.prepareList}" value="#{bundle.ViewUserRegisterShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserRegisterIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
