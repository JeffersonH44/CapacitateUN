<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCoursesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCoursesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{coursesController.selected.id}" title="#{bundle.EditCoursesTitle_id}" required="true" requiredMessage="#{bundle.EditCoursesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCoursesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{coursesController.selected.name}" title="#{bundle.EditCoursesTitle_name}" required="true" requiredMessage="#{bundle.EditCoursesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCoursesLabel_topicID}" for="topicID" />
                    <h:selectOneMenu id="topicID" value="#{coursesController.selected.topicID}" title="#{bundle.EditCoursesTitle_topicID}" required="true" requiredMessage="#{bundle.EditCoursesRequiredMessage_topicID}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCoursesLabel_trainerID}" for="trainerID" />
                    <h:selectOneMenu id="trainerID" value="#{coursesController.selected.trainerID}" title="#{bundle.EditCoursesTitle_trainerID}" required="true" requiredMessage="#{bundle.EditCoursesRequiredMessage_trainerID}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{coursesController.update}" value="#{bundle.EditCoursesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCoursesViewLink}"/>
                <br />
                <h:commandLink action="#{coursesController.prepareList}" value="#{bundle.EditCoursesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCoursesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
