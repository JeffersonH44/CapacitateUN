<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet name="bower_components/bootstrap/dist/css/bootstrap.min.css" />

        <!-- MetisMenu CSS -->
        <h:outputStylesheet name="bower_components/metisMenu/dist/metisMenu.min.css" />

        <!-- Timeline CSS -->
        <h:outputStylesheet name="dist/css/timeline.css" />

        <!-- Custom CSS -->
        <h:outputStylesheet name="dist/css/sb-admin-2.css" />

        <!-- Morris Charts CSS -->
        <h:outputStylesheet name="bower_components/morrisjs/morris.css" />

        <!-- Custom Fonts -->
        <h:outputStylesheet name="bower_components/font-awesome/css/font-awesome.min.css" />
        
        <!-- jQuery -->
        <h:outputScript name="bower_components/jquery/dist/jquery.min.js"/>

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript name="bower_components/bootstrap/dist/js/bootstrap.min.js"/>

        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript name="bower_components/metisMenu/dist/metisMenu.min.js"/>

        <!-- Morris Charts JavaScript -->
        <h:outputScript name="bower_components/raphael/raphael-min.js"/>
        <h:outputScript name="bower_components/morrisjs/morris.min.js"/>
        <h:outputScript name="js/morris-data.js"/>

        <!-- Custom Theme JavaScript -->
        <h:outputScript name="dist/js/sb-admin-2.js"/>
    </h:head>
    <h:body>
        <div jsf:id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">CapacitateUN</a>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">
                    <!-- /.dropdown -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-bell fa-fw"></i>  <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-alerts">
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-comment fa-fw"></i> New Comment
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-twitter fa-fw"></i> 3 New Followers
                                        <span class="pull-right text-muted small">12 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-envelope fa-fw"></i> Message Sent
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-tasks fa-fw"></i> New Task
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-upload fa-fw"></i> Server Rebooted
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a class="text-center" href="#">
                                    <strong>See All Alerts</strong>
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                        <!-- /.dropdown-alerts -->
                    </li>
                    <!-- /.dropdown -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="fa fa-user fa-fw"></i> #{loggedBean.loggedUserNames}</a>
                            </li>
                            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                            </li>
                            <li class="divider"></li>
                            <li><h:link outcome="/index.xhtml" ><i class="fa fa-sign-out fa-fw"></i> Logout</h:link>
                            </li>
                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->
                
                <div class="navbar-default sidebar" role="navigation">
                    <ui:insert name="navbar-sidebar">
                        default message
                    </ui:insert>
                </div>
                <!-- /.navbar-static-side -->
            </nav>
            <div id="page-wrapper" style="min-height: 928px">
                <ui:insert name="body">
                    
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
