<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="baseTemplate.xhtml">
        <ui:define name="body">
            <div class="col-lg-4">
                <h:form id="main-form">
                    <h2>Editar usuario</h2>
                    <div class="form-group">
                        <h:outputLabel value="Nombres" />
                        <h:inputText class="form-control" value="#{userLoginBean.user.firstname}" title="#{bundle.CreateCoursesTitle_name}" required="true" requiredMessage="Los nombres son obligatorios"/>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Apellidos" />
                        <h:inputText class="form-control" value="#{userLoginBean.user.lastname}" title="#{bundle.CreateCoursesTitle_name}" required="true" requiredMessage="Los apellidos son obligatorios"/>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Cédula" />
                        <h:inputText class="form-control" value="#{userLoginBean.user.id}" readonly="true" title="#{bundle.CreateCoursesTitle_name}" required="true"/>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Nombre de usuario" />
                        <h:inputText class="form-control" value="#{userLoginBean.user.username}" readonly="true" title="#{bundle.CreateCoursesTitle_name}" required="true"/>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Contraseña" />
                        <h:inputSecret class="form-control" value="#{userLoginBean.user.password}" required="true" requiredMessage="La contraseña es obligatoria"/>
                    </div> 
                    <h:commandButton class="btn btn-success" action="#{userLoginBean.updateUser()}" value="Guardar cambios"/> 
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
