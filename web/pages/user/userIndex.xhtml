<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/user/user.xhtml">
        <ui:define name="body">
            <ui:fragment rendered="#{loggedBean.loggedUserRole == 1}">
            <form jsf:id="main-form">
                <h2>Mis cursos registrados</h2>
                <div class="row" jsf:id="my-courses-table">
                    <h:panelGroup class="col-md-8" rendered="#{userBean.myRegisteredCourses.size() > 0}">
                        <h:dataTable value="#{userBean.myRegisteredCourses}" var="item" border="0" cellpadding="2" cellspacing="0" 
                                     styleClass="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" rules="all">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id. del curso"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tema"/>
                                </f:facet>
                                <h:outputText value="#{item.topicID.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.date}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Capacitador"/>
                                </f:facet>
                                <h:outputText value="#{item.trainerID.firstname}"/>
                            </h:column>
                            <h:column>
                                 <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>
                                <h:commandLink action="#{certificateBean.generateCertification(item)}" value="obtener certificado" class="btn btn-primary" />
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </div>
            </form>
            <h:link class="btn btn-primary" outcome="registerCourse.xhtml"> Registrarse en nuevo curso </h:link>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
