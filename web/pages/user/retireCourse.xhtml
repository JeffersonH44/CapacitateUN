<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="user.xhtml">
        <ui:define name="body">
            <ui:fragment rendered="#{loggedBean.loggedUserRole == 1}">
            <form jsf:id="main-form">
                <h2>Retirarse del curso</h2>
                <div class="form-group">
                    <h:outputLabel value="Curso:" for="topicID" />
                    <h:selectOneMenu class="btn btn-danger dropdown-toggle" id="topicID" value="#{userRegisterBean.course}" required="true" requiredMessage="Selecciona un curso">
                        <f:selectItem itemValue="#{null}" itemLabel="Seleccionar" noSelectionOption="true"/>
                        <f:selectItems value="#{userBean.myRegisteredCourses}"/>
                    </h:selectOneMenu>
                </div>
                <h:commandButton class="btn btn-primary" action="#{userRegisterBean.removeRegister()}" value="Retirarse"/> 
            </form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
