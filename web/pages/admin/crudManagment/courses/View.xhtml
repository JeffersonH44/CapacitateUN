<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../admin.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCoursesLabel_id}"/>
                    <h:outputText value="#{coursesController.selected.id}" title="#{bundle.ViewCoursesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_name}"/>
                    <h:outputText value="#{coursesController.selected.name}" title="#{bundle.ViewCoursesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_topicID}"/>
                    <h:outputText value="#{coursesController.selected.topicID}" title="#{bundle.ViewCoursesTitle_topicID}"/>
                    <h:outputText value="#{bundle.ViewCoursesLabel_trainerID}"/>
                    <h:outputText value="#{coursesController.selected.trainerID}" title="#{bundle.ViewCoursesTitle_trainerID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coursesController.destroyAndView}" value="#{bundle.ViewCoursesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCoursesEditLink}"/>
                <br />
                <h:commandLink action="#{coursesController.prepareCreate}" value="#{bundle.ViewCoursesCreateLink}" />
                <br />
                <h:commandLink action="#{coursesController.prepareList}" value="#{bundle.ViewCoursesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCoursesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
