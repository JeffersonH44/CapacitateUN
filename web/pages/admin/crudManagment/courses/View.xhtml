<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="../../admin.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <form jsf:id="view-form">
                <div class="form-group">
                    <label>#{bundle.ViewCoursesLabel_id} #{coursesController.selected.id}</label>
                </div>
                <div class="form-group">
                    <label>#{bundle.ViewCoursesLabel_name} #{coursesController.selected.name}</label>
                </div>
                <div class="form-group">
                    <label>#{bundle.ViewCoursesLabel_date} #{coursesController.selected.date}</label>
                </div>
                <div class="form-group">
                    <label>#{bundle.ViewCoursesLabel_topicID} #{coursesController.selected.topicID}</label>
                </div>
                <div class="form-group">
                    <label>#{bundle.ViewCoursesLabel_trainerID} #{coursesController.selected.trainerID}</label>
                </div>
                
                <div class="form-group">
                    <h:commandLink class="btn btn-danger" action="#{coursesController.destroyAndView}" value="#{bundle.ViewCoursesDestroyLink}"/>
                    <h:outputText value=" "/>
                    <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewCoursesEditLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink class="btn btn-success" action="#{coursesController.prepareCreate}" value="#{bundle.ViewCoursesCreateLink}" />
                </div>
                
                <div class="form-group">
                    <h:commandLink class="btn btn-info" action="#{coursesController.prepareList}" value="#{bundle.ViewCoursesShowAllLink}"/>
                    <h:outputText value=" "/>
                    <h:link class="btn btn-default" outcome="/index" value="#{bundle.ViewCoursesIndexLink}"/>
                </div>
                

            </form>
        </ui:define>
    </ui:composition>

</html>
