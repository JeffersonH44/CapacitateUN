<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="../../admin.xhtml">
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCoursesEmpty}" rendered="#{coursesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coursesController.items.rowCount > 0}">
                    <h:outputText value="#{coursesController.pagination.pageFirstItem + 1}..#{coursesController.pagination.pageLastItem + 1}/#{coursesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coursesController.previous}" value="#{bundle.Previous} #{coursesController.pagination.pageSize}" rendered="#{coursesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coursesController.next}" value="#{bundle.Next} #{coursesController.pagination.pageSize}" rendered="#{coursesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{coursesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoursesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoursesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoursesTitle_topicID}"/>
                            </f:facet>
                            <h:outputText value="#{item.topicID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoursesTitle_trainerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.trainerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{coursesController.prepareView}" value="#{bundle.ListCoursesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coursesController.prepareEdit}" value="#{bundle.ListCoursesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coursesController.destroy}" value="#{bundle.ListCoursesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{coursesController.prepareCreate}" value="#{bundle.ListCoursesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCoursesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
