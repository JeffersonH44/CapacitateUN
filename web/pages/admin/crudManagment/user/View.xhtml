<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="../../admin.xhtml">
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <form jsf:id="view-form">
                <div class="form-group">
                    <label> #{bundle.ViewUserLabel_id} #{userController.selected.id}</label>
                </div>
                <div class="form-group">
                    <label> #{bundle.ViewUserLabel_role} #{userController.selected.role}</label>
                </div>
                <div class="form-group">
                    <label> #{bundle.ViewUserLabel_username} #{userController.selected.username}</label>
                </div>
                <div class="form-group">
                    <label> #{bundle.ViewUserLabel_password} #{userController.selected.password}</label>
                </div>
                <div class="form-group">
                    <label> #{bundle.ViewUserLabel_firstname} #{userController.selected.firstname}</label>
                </div>
                <div class="form-group">
                    <label> #{bundle.ViewUserLabel_lastname} #{userController.selected.lastname}</label>
                </div>
                <p>
                    <h:commandLink type="button" action="#{userController.destroyAndView}" value="#{bundle.ViewUserDestroyLink}" class="btn btn-danger"/>
                    <h:outputText value=" "/>
                    <h:link type="button" outcome="Edit" value="#{bundle.ViewUserEditLink}" class="btn btn-primary"/>
                    <h:outputText value=" "/>
                    <h:commandLink type="button" action="#{userController.prepareCreate}" value="#{bundle.ViewUserCreateLink}" class="btn btn-success" style="margin-right: 3px;"/>
                    <div class="divider"/>
                    <h:commandLink type="button" action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}" class="btn btn-info" />
                    <h:outputText value=" "/>
                    <h:link type="button" outcome="/index" value="#{bundle.ViewUserIndexLink}" class="btn btn-default"/>
                </p>

            </form>
        </ui:define>
    </ui:composition>

</html>
