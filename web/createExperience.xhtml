<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <head>
        <title>Registrar Experiencia</title>
    </head>
    <h:body>
        <div class="container">
                    <h4>CapacitateUN</h4>
                        <hr></hr>
                            <form class="login-inner" jsf:id="form">
                                <input type="text" class="form-control" id="name" placeholder="nombre de la experiencia" jsf:value="#{createExperienceBean.name}"/>
                                <input type="text" class="form-control" id="area" placeholder="Area" jsf:value="#{createExperienceBean.area}"/>
                                <button class="btn btn-block btn-lg btn-success submit" jsf:action="#{createExperienceBean.createExperience()}">Registrar</button>
                            </form>
                        <label>Mensaje: </label>
                        <h:outputText value="#{createExperienceBean.message}"/>
        </div>
    </h:body>
</html>
