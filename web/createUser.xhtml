<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <head>
        <title>Crear Cuenta</title>
    </head>
    <h:body>
        <div class="container">
            <div class="login">
                    <h4>CapacitateUN</h4>
                        <hr></hr>
                            <form class="login-inner" jsf:id="form">
                                <input type="text" class="form-control" id="firstname" placeholder="Nombres" jsf:value="#{createUserBean.firstname}" validatorMessage="Error en el nombre"><f:validateLength minimum="3" maximum="10" /></input>
                                <h:message for="firstname" style="color: red"/>
                                <input type="text" class="form-control" id="lastname" placeholder="Apellidos" jsf:value="#{createUserBean.lastname}" validatorMessage="Error en el apellido"><f:validateLength minimum="3" maximum="10" /></input>
                                <h:message for="lastname" style="color: red"/>
                                <input type="text" class="form-control" id="id" placeholder="Cédula" jsf:value="#{createUserBean.id}"  validatorMessage="Error en la Cedula"><f:validateRegex pattern="((?=.*\d).{4,20})" /></input>
                                <h:message for="id" style="color: red"/>
                                <input type="text" class="form-control" id="username" placeholder="Usuario" jsf:value="#{createUserBean.username}" validatorMessage="Error en el usuario"><f:validateLength minimum="3" maximum="10" /></input>
                                <h:message for="username" style="color: red"/>
                                <input type="password" class="form-control password" id="password" placeholder="Contraseña" jsf:value="#{createUserBean.password}" validatorMessage="Error en la contraseña"><f:validateLength minimum="3" maximum="10" /></input>
                                <h:message for="password" style="color: red"/>
                                <button class="btn btn-block btn-lg btn-success submit" jsf:action="#{createUserBean.createUser()}">Registrarse</button>
                            </form>
            </div>
        </div>
    </h:body>
</html>
