<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear Cuenta</title>
    </h:head>
    <h:body>   
        <panel>
            <h:form>
                <h1>BANCO</h1>
                <hr/>
                <h2>Crear Cuenta</h2>   
                <h:panelGrid columns="2">
                    <label>Nombre:</label>
                    <h:inputText value="#{createUserBean.firstname}" required="true" requiredMessage="¡El nombre es requerido!"/>
                    <label>Apellidos:</label>
                    <h:inputText value="#{createUserBean.lastname}" required="true" requiredMessage="¡El documento es requerido!"/>
                    <label>Documento:</label>
                    <h:inputText value="#{createUserBean.id}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                
                    <label>Usuario:</label>
                    <h:inputText value="#{createUserBean.username}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                
                    <label>Password:</label>
                    <h:inputSecret value="#{createUserBean.password}" required="true" requiredMessage="¡La contraseña es requerida!"/>                                                
                </h:panelGrid>
                <br/>
                <h:commandButton action="#{createUserBean.createUser()}" value="Crear"/>
                <br/>
                <br/>
                <label>Mensaje: </label>
                <h:outputText value="#{createUserBean.message}"/>
                <br/>
                <br/>
                <a href="index.xhtml">Inicio</a>
                <br/>  
            </h:form>
        </panel>
    </h:body>
</html>
