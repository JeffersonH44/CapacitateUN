<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="user.xhtml">
        <ui:define name="body">
            <form jsf:id="main-form">
                <h2>Pr√≥ximos cursos</h2>
                <div class="row" jsf:id="my-courses-table">
                    <h:panelGroup class="col-md-8" rendered="#{userBean.myRegisteredCoursesByDate.size() > 0}">
                        <h:dataTable value="#{userBean.myRegisteredCoursesByDate}" var="item" border="0" cellpadding="2" cellspacing="0" 
                                     styleClass="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" rules="all">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id. del curso"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tema"/>
                                </f:facet>
                                <h:outputText value="#{item.topicID}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.date}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </div>
                <h:link class="btn btn-primary" outcome="registerCourse.xhtml"> Registrarse en nuevo curso </h:link>
            </form>
        </ui:define>
    </ui:composition>
</html>
